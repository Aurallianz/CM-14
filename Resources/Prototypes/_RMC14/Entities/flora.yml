- type: entity
  parent: BaseTree
  id: RMCBasePalm
  abstract: true
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Flora/palm.rsi
    offset: 0,0.7
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.3,0.1,0.3"
        density: 4000
        layer:
        - WallLayer

- type: entity
  id: RMCBaseRockIndistructable
  abstract: true
  components:
  - type: Clickable
  - type: Sprite
    noRot: true
    sprite: _RMC14/Objects/Flora/rocks.rsi
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 1000
        layer:
        - HalfWallLayer
        - Opaque
  - type: Climbable

- type: entity
  id: RMCBaseRock
  parent: RMCBaseRockIndistructable
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
  - type: Corrodible
    isCorrodible: true

- type: entity
  parent: RMCBasePalm
  id: RMCFloraTreePalm01
  name: palm tree
  components:
  - type: Sprite
    state: palm1

- type: entity
  parent: RMCBasePalm
  id: RMCFloraTreePalm02
  name: palm tree
  components:
  - type: Sprite
    state: palm2

- type: entity
  parent: RMCBaseRock
  id: RMCRock
  name: rock
  description: A solidified collection of local minerals. When melted, becomes a substance best known as lava.
  components:
  - type: Sprite
    state: rock

- type: entity
  parent: RMCBaseRockIndistructable
  id: RMCRockIndistructable
  name: sturdy rock
  description: A solidified collection of local minerals. When melted, becomes a substance best known as lava. These look particularly durable.
  components:
  - type: Sprite
    state: rock

- type: entity
  parent: RMCBaseRock
  id: RMCRockSmart
  name: a smart rock
  description: Now draw them getting an education.
  components:
  - type: Sprite
    state: educated_rock
